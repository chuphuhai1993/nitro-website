<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nitro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="main/css/style.css">
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
    <script type="module" src="main/js/script.js"></script>
</head>
<body class="bg-gray-100 font-sans">
<main class="mt-6 max-w-2xl mx-auto" id="login-main">
    <div class="bg-white p-4 rounded shadow">
        <p class="text-center text-gray-700">Đăng nhập</p>
        <input type="email" id="email" placeholder="Email" class="w-full p-2 mb-2 border rounded">
        <input type="password" id="password" placeholder="Mật khẩu" class="w-full p-2 mb-2 border rounded">
        <button id="sign-in-btn" class="bg-blue-500 text-white px-4 py-2 rounded">Đăng nhập</button>
        <p id="error-message" class="text-red-500 hidden mt-2"></p>
    </div>
</main>
</body>
</html>
