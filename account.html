<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - Nitro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="main/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js"></script>
    <script src="main/js/script.js" defer></script>
    <base href="/nitro-website/">
</head>
<body class="bg-gray-100 font-sans">
<header class="bg-gray-800 text-white text-center py-4">
    <h1 class="text-3xl font-bold">Chào mừng đến với Nitro - Account</h1>
    <nav class="mt-2">
        <a href="/" class="text-white hover:underline mx-4">Trang Chủ</a>
        <a href="/led/" class="text-white hover:underline mx-4">LED Banner</a>
        <a href="/articles" class="text-white hover:underline mx-4">Articles</a>
        <a href="/login" class="text-white hover:underline mx-4">Login</a>
        <a href="/account" class="text-white hover:underline mx-4">Account</a>
    </nav>
</header>
<main class="mt-6 max-w-3xl mx-auto">
    <div id="auth-section" class="mb-6">
        <p id="user-info" class="text-lg text-center"></p>
        <button id="create-post-btn" class="bg-blue-500 text-white px-4 py-2 rounded hidden">Tạo bài viết</button>
        <button id="sign-out-btn" class="bg-red-500 text-white px-4 py-2 rounded hidden">Đăng xuất</button>
    </div>
    <h2 class="text-2xl font-semibold mb-4 text-center">Bài viết của bạn</h2>
    <div id="user-posts-list" class="space-y-4"></div>
</main>
</body>
</html>
